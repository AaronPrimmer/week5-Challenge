<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Task Board</title>
  </head>
  <body class="roboto-font-400">
    <nav class="nav-container">
      <div class="logo-container">
        <a class="navbar-brand" href="#">Task Board</a>
      </div>
      <div class="dropdown-buttons">
        <div class="dropdown" data-bs-theme="dark">
          <button
            class="btn dropdown-toggle btn-info"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Add Elements
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
            <li><a class="dropdown-item" href="#">+ Add Card</a></li>
            <li><a class="dropdown-item" href="#">✏️ Edit Card</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="#">Delete Card</a>
            </li>
          </ul>
        </div>
        <div class="dropdown" data-bs-theme="dark">
          <button
            class="btn dropdown-toggle btn-secondary"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Set Status
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
            <li><a class="dropdown-item" href="#">In-Progress</a></li>
            <li><a class="dropdown-item" href="#">Need Assistance</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-success" href="#">Completed</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Bootsrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
